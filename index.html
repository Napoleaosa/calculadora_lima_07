<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style/style.css">

  <title>Calculadora</title>
</head>

<body>
  <div id="calculadora">
    <div id="display">
      <span id="formula"></span>
      <span id="resultado"></span>
    </div>
    <div id="botoes">
      <input id="mais" type="button" value="+" onclick="printa('+')">
      <input id="menos" type="button" value="-" onclick="printa('-')">
      <input id="div" type="button" value="/" onclick="printa('/')">
      <input id="mult" type="button" value="x" onclick="printa('x')">
      <input id="nove" type="button" value="9" onclick="printa('9')">
      <input id="oito" type="button" value="8" onclick="printa('8')">
      <input id="sete" type="button" value="7" onclick="printa('7')">
      <input id="seis" type="button" value="6" onclick="printa('6')">
      <input id="cinco" type="button" value="5" onclick="printa('5')">
      <input id="quatro" type="button" value="4" onclick="printa('4')">
      <input id="tres" type="button" value="3" onclick="printa('3')">
      <input id="dois" type="button" value="2" onclick="printa('2')">
      <input id="um" type="button" value="1" onclick="printa('1')">
      <input id="zero" type="button" value="0" onclick="printa('0')">
      <input id="vir" type="button" value="," onclick="printa(',')">
      <input id="igual" type="button" value="=" onclick="calcula()">
      <input id="del" type="button" value="DEL" onclick="apaga()">
    </div>
  </div>

  <script type="text/javascript" src="src/script/script.js"> </script>
</body>
</html>
